        integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
</head>


<body>
    <header>
        <nav class="navbar navbar-expand-lg bg-body-tertiary">
            <div class="container-fluid">
                <a class="navbar-brand" href="#">Nebula X</a>
                <button class="navbar-toggler" type="button" data-bs-toggle="collapse"
                    data-bs-target="#navbarNavAltMarkup" aria-controls="navbarNavAltMarkup" aria-expanded="false"
                    aria-label="Toggle navigation">
                    <span class="navbar-toggler-icon"></span>
                </button>
                <div class="collapse navbar-collapse" id="navbarNavAltMarkup">
                    <div class="navbar-nav">
                        <a class="nav-link active" aria-current="page" href="index.html">Home</a>
                        <a class="nav-link" href="sneakers1.html">Sneakers</a>
                        <a class="nav-link" href="jackets1.html">Jackets</a>
                        <a class="nav-link" href="tshirts1.html">T-Shirts</a>
                        <a class="nav-link" href="jeans1.html">Jeans</a>
                        <a class="nav-link" href="collectibles.html">Collectibles</a>
                        <a class="nav-link" href="merchandise1.html">Merchandise</a>
                        <a class="nav-link" href="festival.html">Nebula x Miami Festival</a>
                        <li class="nav-item"><a class="nav-link" href="contactos.html">Contact Us</a></li>
                        <li class="nav-item"><a class="nav-link" href="aboutus.html">About Us</a></li>
                    </div>
                </div>
            </div>
        </nav>
        <div class="container mt-5">
            <h1>Contact Nebula X</h1>
            <form>
                <div class="mb-3">
                    <label for="name" class="form-label">Your Name</label>
                    <input type="text" class="form-control" id="name" placeholder="John Doe" required>
                </div>
                <div class="mb-3">
                    <label for="email" class="form-label">Your Email</label>
                    <input type="email" class="form-control" id="email" placeholder="john@example.com" required>
                </div>
                <div class="mb-3">
                    <label for="message" class="form-label">Your Message</label>
                    <textarea class="form-control" id="message" rows="4" placeholder="Type your message here..."
                        required></textarea>
                </div>
                <button type="submit" class="btn btn-primary" onclick="contactUs()">Submit</button>

            </form>
        </div>

        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"
            integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL"
            crossorigin="anonymous"></script>
        <script src="cart.js"></script>
</body>

</html>
