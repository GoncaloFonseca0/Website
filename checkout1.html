        <div class="container-fluid">
            <a class="navbar-brand" href="#">Nebula X</a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNavAltMarkup"
                aria-controls="navbarNavAltMarkup" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarNavAltMarkup">
                <div class="navbar-nav">
                    <a class="nav-link active" aria-current="page" href="index.html">Home</a>
                    <a class="nav-link" href="sneakers1.html">Sneakers</a>
                    <a class="nav-link" href="jackets1.html">Jackets</a>

                </div>
            </div>
        </div>
    </nav>
    <div class="Container mt-5 text-center ">
        <h2>Checkout</h2>
        <form>
            <!-- Personal Information -->
            <div class="mb-3">
                <label for="name" class="form-label">Name</label>
                <input type="text" class="form-control" id="name" placeholder="Enter your name" required>
            </div>
            <div class="mb-3">
                <label for="nif" class="form-label">NIF (Tax Identification Number)</label>
                <input type="text" class="form-control" id="nif" placeholder="Enter your NIF" required>
            </div>

            <!-- Address Information -->
            <div class="mb-3">
                <label for="street" class="form-label">Street Address</label>
                <input type="text" class="form-control" id="street" placeholder="Enter your street address" required>
            </div>
            <div class="row">
                <div class="col-md-6 mb-3">
                    <label for="city" class="form-label">City</label>
                    <input type="text" class="form-control" id="city" placeholder="Enter your city" required>
                </div>
                <div class="col-md-6 mb-3">
                    <label for="country" class="form-label">Country</label>
                    <input type="text" class="form-control" id="country" placeholder="Enter your country" required>
                </div>
            </div>

            <!-- Payment Method -->
            <div class="mb-3">
                <label for="paymentMethod" class="form-label">Payment Method</label>
                <select class="form-select" id="paymentMethod" required>
                    <option value="" selected disabled>Select a payment method</option>
                    <option value="creditCard">Credit Card</option>
                    <option value="paypal">PayPal</option>
                </select>
            </div>

            <!-- Hidden Inputs for Item Information -->
            <input type="hidden" id="itemNames" name="itemNames" value="New Balance, Mountain Light">
            <input type="hidden" id="itemPrices" name="itemPrices" value="99.99">

            <!-- Hidden Input for Total Amount -->
            <input type="hidden" id="totalAmount" name="totalAmount" value="99.99">

            <!-- Submit Button -->
            <button type="submit" class="btn btn-primary">Proceed to Payment</button>
        </form>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
</body>

</html>
